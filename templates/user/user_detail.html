{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" style="text-align: center">
    <h1>My Profile</h1>
</div>

<div class="container mt-5">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">First name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{ user.first_name }}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Last name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{ user.last_name }}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{ user.email }}
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12">
                    <a class="btn btn-light" style="float:right" href={% url "user:update" %}>Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
