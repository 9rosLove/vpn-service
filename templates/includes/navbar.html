    <header class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href={% url "vpn:site-list" %}>VPN Service</a>
            <div class="d-flex">

                {% if user.is_authenticated %}
                <div class="dropdown">
                  <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.first_name }} {{ user.last_name }}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href={% url "user:me" %}>Profile</a>
                      <a class="dropdown-item" href={% url "vpn:site-list" %}>Dashboard</a>
                  </div>
                </div>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>
                {% else %}
                <a class="btn btn-dark" href={% url "login" %}>Login</a>
                <a class="btn btn-dark" href={% url "user:sign-up" %}>Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
